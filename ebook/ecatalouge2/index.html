        ,toolbar : "first, back, next,last, zoomin, zoomout, slideshow, flipsound, fullscreen, thumbnails"
        ,thumbnailsPosition : 'bottom'
        ,responsiveHandleWidth : 50

        ,container: window
        ,containerPadding: "35px"
        ,toolbarContainerPosition: "top" // default "bottom"
        ,turnPageDuration: 650
                ,hardPages: true 
                ,perspective: 4000
                ,gutterShadow: false
                ,bookShadow: false
                ,shadows: false
                // ,slideShow: true
                // ,slideShowDelay: 5000

        ,toc: [                         // table of contents in the format
          [ "Front Cover", 0 ],  // [ "title", page number ]
          [ "About", 1 ],
          [ "Acrylia P6018-P6011", 3 ],
          [ "Acrylia P6025-P123", 5 ],
          [ "Acrylia P1070-372", 7 ],
          [ "Acrylia 2003-1097", 9 ],
          [ "Acrylia 1096-P394", 11 ],
          [ "Acrylia 1026-P5025", 13 ],
          [ "Acrylia 1003-P5018", 15 ],
          [ "Acrylia P5026-1007", 17 ],
          [ "Back Cover", 19 ],          
        ]
        ,onFullscreenError : function(){
          var msg="Fullscreen failed.";
          if (self!=top) msg="The frame is blocking full screen mode. Click on 'remove frame' button above and try to go full screen again."
          alert(msg);
        }
        ,onShowPage : function(){
           $('map').imageMapResize();
        }

      };



      $('#book').wowBook( bookOptions );
      // {
   //              $('map').imageMapResize();
   //          } // create the book
      var book=$.wowBook("#book"); // get book object instance

      $("#cover").click(function(){
        book.advance();
      });

      function rebuildThumbnails(){
        book.destroyThumbnails()
        book.showThumbnails()
        $("#thumbs_holder").css("marginTop", -$("#thumbs_holder").height()/2)
      }
      $("#thumbs_position button").on("click", function(){
        var position = $(this).text().toLowerCase()
        if ($(this).data("customized")) {
          position = "top"
          book.opts.thumbnailsParent = "#thumbs_holder";
        } else {
          book.opts.thumbnailsParent = "body";
        }
        book.opts.thumbnailsPosition = position
        rebuildThumbnails();
      })
      $("#thumbs_size button").click(function(){
        var factor = 0.02*( $(this).index() ? -1 : 1 );
        book.opts.thumbnailScale = book.opts.thumbnailScale + factor;
        rebuildThumbnails();
      })
    })
  </script>
